
    <form [formGroup]="addCheckListForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="niveau">Niveau</label>
        <input type="text" class="form-control" id="niveau" formControlName="niveau">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" formControlName="code">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="typeCheckListAudit">Type de Checklist</label>
        <select class="form-control" id="typechecklist_id" formControlName="typechecklist_id">
          <option *ngFor="let type of typeCheckListOptions" [ngValue]="type.id">{{ type.type }}</option>
        </select>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
