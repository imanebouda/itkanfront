<div class="container">
    <div>
        <h2>EDIT Ecart</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID</label>
            <input type="number"
                   [(ngModel)]="currentConstat.id"
                   name="ecartId"
                   class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Ecart</label>
            <input type="text"
                   [(ngModel)]="currentConstat.ecartTitle"
                   name="ecartTitle"
                   class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Type Ecart</label>
            <input type="text"
                   [(ngModel)]="currentConstat.ecartType"
                   name="ecartType"
                   class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updateConstat()" class="btn btn-success">UPDATE</button>
        </div>
    </form>
</div>
